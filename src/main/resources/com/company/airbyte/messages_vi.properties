com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.DISABLE=disable – Vô hiệu hóa mã hóa trong quá trình giao tiếp giữa Airbyte và cơ sở dữ liệu nguồn.
com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.ALLOW=allow – Chỉ bật mã hóa khi cơ sở dữ liệu nguồn yêu cầu.
com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.PREFER=prefer – Cho phép kết nối không mã hóa chỉ khi cơ sở dữ liệu nguồn không hỗ trợ mã hóa.
com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.REQUIRE=require – Luôn luôn yêu cầu mã hóa. Nếu máy chủ cơ sở dữ liệu không hỗ trợ mã hóa, kết nối sẽ thất bại.
com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.VERIFY_CA=verify-ca – Luôn yêu cầu mã hóa và xác minh rằng máy chủ cơ sở dữ liệu nguồn có chứng chỉ SSL hợp lệ.
com.company.airbyte.dto.source.postgres/SourcePostgresSSLModes.VERIFY_FULL=verify-full – Đây là chế độ an toàn nhất. Luôn yêu cầu mã hóa và xác minh danh tính của máy chủ cơ sở dữ liệu nguồn.

com.company.airbyte.dto.source.postgres/SourcePostgresUpdateMethod.CDC=CDC – Đọc thay đổi bằng Write-Ahead Log (WAL). Khuyến nghị cho mọi kích thước bảng. Yêu cầu cấu hình CDC trực tiếp trên cơ sở dữ liệu nguồn.
com.company.airbyte.dto.source.postgres/SourcePostgresUpdateMethod.XMIN=Xmin – Phát hiện thay đổi thông qua cột hệ thống Xmin của Postgres. Thích hợp với cơ sở dữ liệu có áp lực giao dịch thấp.
com.company.airbyte.dto.source.postgres/SourcePostgresUpdateMethod.STANDARD=Standard – Phát hiện thay đổi tuần tự bằng cột con trỏ do người dùng chỉ định (ví dụ: created_at, updated_at).


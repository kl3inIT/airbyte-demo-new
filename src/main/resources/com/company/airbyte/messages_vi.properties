#======================Tooltip=======================
com.company.airbyte.view.source.fragment/sourceFileFragment.datasetNameTooltip=Tên của bảng cuối cùng để sao chép file này vào (chỉ dùng chữ cái, số, dấu gạch ngang và dấu gạch dưới).
com.company.airbyte.view.source.fragment/sourceFileFragment.fileFormatTooltip=Định dạng của file sẽ được sao chép (Lưu ý: một số định dạng có thể là thử nghiệm, vui lòng tham khảo tài liệu).
com.company.airbyte.view.source.fragment/sourceFileFragment.storageProviderTooltip=Nhà cung cấp lưu trữ hoặc vị trí của các file sẽ được sao chép.\n\nTuỳ chọn:\n- HTTPS: Web công khai\n- GCS: Google Cloud Storage\n- S3: Amazon Web Services\n- AzBlob: Azure Blob Storage\n- SSH: Secure Shell\n- SCP: Secure Copy Protocol\n- SFTP: Secure File Transfer Protocol\n- Local Filesystem (giới hạn)
com.company.airbyte.view.source.fragment/sourceFileFragment.readerOptionsTooltip=Giá trị phải là chuỗi JSON. Phụ thuộc vào định dạng file đã chọn để cung cấp thêm tuỳ chọn và điều chỉnh cách đọc.\n\nVí dụ:\n{"sep": ","}\n{"sep": " ", "header": 0, "names": ["column1", "column2"]}
com.company.airbyte.view.source.fragment/sourceFileFragment.urlTooltip=Đường dẫn URL để truy cập file cần sao chép.\n\nVí dụ:\nhttps://storage.googleapis.com/covid19-open-data/v2/latest/epidemiology.csv\ngs://my-google-bucket/data.csv\ns3://gdelt-open-data/events/20190914.export.csv
com.company.airbyte.view.source.fragment/sourceFileFragment.userAgentTooltip=Thêm User-Agent vào request.
com.company.airbyte.view.source.fragment/sourceFileFragment.serviceAccountJsonTooltip=Để truy cập các Bucket riêng tư lưu trên Google Cloud, connector này cần thông tin xác thực service account JSON với quyền phù hợp (như tài liệu hướng dẫn). Hãy tạo file credentials.json và copy nội dung vào trường này (dạng JSON). Nếu truy cập dữ liệu công khai thì không cần điền.
com.company.airbyte.view.source.fragment/sourceFileFragment.awsAccessKeyIdTooltip=Để truy cập các Bucket riêng tư trên AWS S3, connector này cần thông tin xác thực với quyền phù hợp. Nếu truy cập dữ liệu công khai thì không cần điền.
com.company.airbyte.view.source.fragment/sourceFileFragment.awsSecretAccessKeyTooltip=Để truy cập các Bucket riêng tư trên AWS S3, connector này cần thông tin xác thực với quyền phù hợp. Nếu truy cập dữ liệu công khai thì không cần điền.
com.company.airbyte.view.source.fragment/sourceFileFragment.storageAccountTooltip=Tên duy nhất toàn cục của tài khoản lưu trữ chứa blob mong muốn. Xem tài liệu để biết chi tiết.
com.company.airbyte.view.source.fragment/sourceFileFragment.sasTokenTooltip=Để truy cập Azure Blob Storage, connector này cần thông tin xác thực với quyền phù hợp. Một tuỳ chọn là dùng SAS (Shared Access Signature) token. Nếu truy cập dữ liệu công khai thì không cần điền.
com.company.airbyte.view.source.fragment/sourceFileFragment.sharedKeyTooltip=Để truy cập Azure Blob Storage, connector này cần thông tin xác thực với quyền phù hợp. Một tuỳ chọn là dùng shared key (còn gọi là account key hoặc access key). Nếu truy cập dữ liệu công khai thì không cần điền.



